  <div class="overlay"></div>

        <div class="volume-slider">
          <div class="volume-percentage"></div>
        </div>
      </div>
      <div class="audio-title"></div>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="audiotime">
          <div class="current">0:00</div>/
          <div class="length"></div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city">
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div class="bottom-row">
    <div class="settings__block">
      <ul class="settings__block-left">
        <li class="settings__item"><a class="settings__language">Language</a></li>
        <li class="settings__item"><a class="settings__source">Source</a></li>
        <li class="settings__item"><a class="settings__tag">Tag</a></li>
        <li class="settings__item"><a class="settings__show">Show</a></li>
      </ul>
    <div class="settings__block-right">
      <div class="language"><span>Choose language</span>
        <div class="language__btn-box">
          <div class="language__button"></div>
        </div>
      </div>
      <ul class="source"><span>Select image API</span>
        <li class="source__item">github</li>
        <li class="source__item">unsplash</li>
        <li class="source__item">flickr</li>
      </ul>
      <ul class="tag"><span>Choose tag</span>
        <li class="tag__item">animal</li>
        <li class="tag__item">architecture</li>
        <li class="tag__item">art</li>
        <li class="tag__item">athletics</li>
        <li class="tag__item">fashion</li>
        <li class="tag__item">film</li>
        <li class="tag__item">nature</li>
        <li class="tag__item">people</li>
        <li class="tag__item">travel</li>
      </ul>
      <div class="showen">
        <div class="show__btn-box show__btn-box--time" value="time">
          <div class="show__button"></div>
        </div>
        <div class="show__btn-box show__btn-box--date" value="date">
          <div class="show__button"></div>
        </div>
        <div class="show__btn-box show__btn-box--greet" value="greet">
          <div class="show__button"></div>
        </div>
        <div class="show__btn-box show__btn-box--quote" value="quote">
          <div class="show__button"></div>
        </div>
        <div class="show__btn-box show__btn-box--weather" value="weather">
          <div class="show__button"></div>
        </div>
        <div class="show__btn-box show__btn-box--audio" value="audio">
          <div class="show__button"></div>
        </div>
        <div class="show__btn-box show__btn-box--todo" value="todo">
          <div class="show__button"></div>
        </div>
      </div>
    </div>
